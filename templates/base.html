{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django Freeshelf</title>
  <link rel="stylesheet" href="{% static 'css/tachyons.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>
<body class="sans-serif">
    <header class="flex items-center justify-between bg-green white ph3">
        <div id="title">
          <h1 class="white ml2">Django Freeshelf</h1>
        </div>
        <div id="account-menu">
            {% if request.user.is_authenticated %} <a class="washed-blue" href="/accounts/logout/">Logout</a> | <a class="washed-blue" href="/accounts/profile/">Profile</a>
            {% else %} <a class="washed-blue" href="/accounts/login/">Login</a> | <a class="washed-blue" href="/accounts/register/">Register</a> {% endif %}
        </div>
    </header>
  <div class="mw9 center">
      
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
