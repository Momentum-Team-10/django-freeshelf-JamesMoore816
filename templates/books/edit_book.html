{% extends "base.html" %}

{% block content %}
{% if request.user.is_staff %}
<h1 class='pl3'>Edit Book</h1>

<div class='pl3'>
  <form action="{% url 'edit_book' slug=book.slug %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Submit Changes</button>
    </div>
  </form>
</div>
{% else %}<div class="f3 ma1 pa3">Only staff may proceed.</div>
{% endif %}
{% endblock %}
