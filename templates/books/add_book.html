{% extends "base.html" %}

{% block content %}
{% if request.user.is_staff %}
<h1 class='pl3'>Add Book</h1>

<div class='pl3'>
  <form action="{% url 'add_book' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Submit Book</button>
    </div>
  </form>
</div>
{% else %}<div class="f3 ma1 pa3">Only staff may proceed.</div>
{% endif %}
{% endblock %}
